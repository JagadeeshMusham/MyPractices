<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr ng-repeat="person in people">
			<td>{{person.firstName}}</td>
			<td>{{person.lastName}}</td>
			<td> <input type="button" value="select" ng-click="selectPerson($index)"/></td>
		</tr>
	</table>
	<hr />
	{{sayHello()}}
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
	$scope.people = [
			{firstName: 'Jagadeesh', lastName: 'Musham'},
			{firstName: 'Shyamla', lastName: 'Musham'},
			{firstName: 'Vaishali', lastName: 'Musham'},
			{firstName: 'Yashasvi', lastName: 'Musham'},
			{firstName: 'Ritesh', lastName: 'Musham'}
	]

	$scope.selectedPerson = $scope.people[0]
	$scope.selectPerson = function(ind) {
		$scope.selectedPerson = $scope.people[ind]
	}
	$scope.sayHello = function() {
			return "Hello " + $scope.selectedPerson.firstName + " " + $scope.selectedPerson.lastName
	}
});
</script>

</body>
</html>
